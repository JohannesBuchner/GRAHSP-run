column_list = FUV, FUV_err, NUV, NUV_err, u_prime, u_prime_err, g_prime, g_prime_err, r_prime, r_prime_err, i_prime, i_prime_err, z_prime, z_prime_err, WFCAM_Y, WFCAM_Y_err, WFCAM_J, WFCAM_J_err, WFCAM_H, WFCAM_H_err, WFCAM_K, WFCAM_K_err, WISE1, WISE1_err, WISE2, WISE2_err, uvm2_uvot, uvm2_uvot_err, uvw1_uvot, uvw1_uvot_err, uvw2_uvot, uvw2_uvot_err, u_uvot, u_uvot_err, b_uvot, b_uvot_err, v_uvot, v_uvot_err
