[analysis_configuration]
  # List of the variables (in the SEDs info dictionaries) for which the
  # statistical analysis will be done.
  #analysed_variables = sfh.sfr, stellar.m_star, attenuation.FUV, dust.luminosity, sfh.tau_main, sfh.age
  #analysed_variables = agn.M, agn.a, agn.fracAGN, agn.type
  #analysed_variables = sfh.sfr, stellar.m_star, attenuation.FUV, dust.luminosity, sfh.tau_main, sfh.age, agn.M, agn.a, agn.fracAGN, agn.type, agn.AFeII, agn.fcov, agn.Mdot, attenuation.ebv
  #analysed_variables = sfh.sfr, stellar.m_star, agn.M, agn.a, agn.fracAGN, agn.type, agn.AFeII, agn.fcov, agn.Mdot, attenuation.ebv, attenuation.ebv_agn, agn.lum5100A, agn.lum12um
  analysed_variables = sfh.sfr, stellar.m_star, agn.M, agn.a, agn.type, agn.AFeII, agn.fcov, agn.Mdot, attenuation.ebv, attenuation.ebv_agn, agn.lum5100A, agn.lum12um
  # analysed_variables = sfh.sfr, stellar.m_star, agn.M, agn.a, agn.type, agn.fcov, agn.Mdot, agn.lum5100A, agn.lum12um
  # If true, save the best SED for each observation to a file.
  save_best_sed = True
  # If true, for each observation and each analysed variable save the
  # reduced chi2.
  save_chi2 = False
  # If true, for each observation and each analysed variable save the
  # probability density function.
  save_pdf = True
  # If true, for each object check whether upper limits are present and
  # analyse them.
  lim_flag = False
  # If true, for each object we create a mock object and analyse them.
  mock_flag = False 
