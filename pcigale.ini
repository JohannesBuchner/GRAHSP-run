# File containing the input data. The columns are 'id' (name of the
# object), 'redshift' (if 0 the distance is assumed to be 10 pc), the
# filter names for the fluxes, and the filter names with the '_err'
# suffix for the uncertainties. The fluxes and the uncertainties must be
# in mJy. This file is optional to generate the configuration file, in
# particular for the savefluxes module.
data_file = input.fits

# Order of the modules use for SED creation. Available modules: SFH:
# sfh2exp, sfhdelayed, sfhfromfile ; SSP: bc03, m2005 ; Nebular: nebular
# ; Attenuation: dustatt_calzleit, dustatt_powerlaw ; Dust model:
# casey2012, dale2014, dl2007, dl2014 ; AGN: dale2014, fritz2006 ;
# Radio: radio ; redshift: redshifting (mandatory!).
# dustatt_calzleit
#creation_modules = pacifici2012, activate, extinction, redshifting
creation_modules = sfhdelayed, bc03, nebular, activate, activatelines, extinction, redshifting
#creation_modules = sfhdelayed, bc03, activate, redshifting

# Method used for statistical analysis. Available methods: pdf_analysis,
# savefluxes.
analysis_method = pdf_analysis

# Number of CPU cores available. This computer has 4 cores.
cores = -2

# List of the columns in the observation data file to use for the
# fitting.
#column_list = UX_B90, V_B90, IC, H, K, PSW, PMW, PLW
